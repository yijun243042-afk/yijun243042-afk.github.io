<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        /* LOGO区域 */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: px;
        }

        .logo h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: 2px;
        }

        /* 汉堡菜单icon */
        .menu-icon img {
            width: 28px;
            height: auto;
            cursor: pointer;
        }

        /* 电话与右边区域 */
        .right-side {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact img {
            width: 22px;
            height: auto;
        }

        .contact span {
            font-size: 14px;
        }

        /* 按钮样式 */
        .contact-btn {
            background-color: orangered;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Header 3 导航区 */
        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
        }

        .nav-links a.active {
            color: #e67e22;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #e67e22;
        }
    </style>
</head>

<body>

    <!-- 1 -->
    <div class="header header1">
        <div class="logo">
            <img src="logo-light.png" alt="Elementra Logo">

        </div>
        <div class="menu-icon">
            <img src="hamburger.png" alt="Menu">
        </div>
    </div>

    <!-- 2 -->
    <div class="header header2">
        <div class="logo">
            <img src="logo-light.png" alt="Elementra Logo">

        </div>
        <div class="right-side">
            <div class="contact">
                <img src="phone-call.png" alt="Phone">
                <p>555-123-4567</p>
            </div>
            <div class="menu-icon">
                <img src="hamburger.png" alt="Menu">
            </div>
        </div>
    </div>

    <!-- 3 -->
    <div class="header header3">
        <div class="logo">
            <img src="logo-light.png" alt="Elementra Logo">

        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>

        <div class="right-side">
            <div class="contact">
                <img src="phone-call.png" alt="Phone">
                <p>555-123-4567</p>
            </div>
            <button class="contact-btn">Contact</button>
        </div>
    </div>

</body>

</html>
