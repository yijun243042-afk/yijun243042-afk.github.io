<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2.html</title>
</head>
<style>
    body {
        font-family: 'Oxygen', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        margin-bottom: 30px;
    }

    /* LOGO区域 */
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        width: 60px;
        height: auto;
    }

    .logo h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 2px;
    }

    /* 汉堡菜单icon */
    .menu-icon img {
        width: 28px;
        height: auto;
        cursor: pointer;
    }

    /* 电话与右边区域 */
    .right-side {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .contact {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .contact img {
        width: 22px;
        height: auto;
    }

    .contact span {
        font-size: 14px;
    }

    /* 按钮样式 */
    .contact-btn {
        background-color: orangered;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Header 3 导航区 */
    .nav-links {
        display: flex;
        gap: 25px;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
    }

    .nav-links a.active {
        color: #e67e22;
        font-weight: bold;
    }

    .nav-links a:hover {
        color: #e67e22;
    }
</style>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Exercise 2</title>
    </head>

    <body>

        <!--  1 -->
        <header class="header1">
            <div class="logo">
                <img src="logo-light.png" alt="Elementra Logo">
                <h1>ELEMENTRA</h1>
            </div>
            <div class="menu-icon">
                <img src="hamburger.png" alt="Menu">
            </div>
        </header>

        <!--  2 -->
        <header class="header2">
            <div class="logo">
                <img src="logo-light.png" alt="Elementra Logo">
                <h1>ELEMENTRA</h1>
            </div>
            <div class="right-side">
                <div class="contact">
                    <img src="phone-call.png" alt="Phone">
                    <span>555-123-4567</span>
                </div>
                <div class="menu-icon">
                    <img src="hamburger.png" alt="Menu">
                </div>
            </div>
        </header>

        <!-- 3 -->
        <header class="header3">
            <div class="logo">
                <img src="logo-light.png" alt="Elementra Logo">
                <h1>ELEMENTRA</h1>
            </div>

            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#" class="active">Services</a>
                <a href="#">Work</a>
                <a href="#">Project Details</a>
                <a href="#">Contact</a>
            </nav>

            <div class="right-side">
                <div class="contact">
                    <img src="phone-call.png" alt="Phone">
                    <span>555-123-4567</span>
                </div>
                <button class="contact-btn">Contact</button>
            </div>
        </header>

    </body>

    </html>

</body>

</html>
