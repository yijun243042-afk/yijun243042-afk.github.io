<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f6f5ef;
            margin: 0;
            font-family: 'oxygen', sans-serif;
        }

        .project {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'oxygen', sans-serif;
            gap: 20px;
            padding: 20px;


        }

        .project div {
            background-color: rgb(255, 253, 253);
            width: 33.3%;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project div img {
            border-radius: 10px;
            width: 100%;
            display: block;

        }

        .project h1 {
            font-family: 'Oxygen', sans-serif;
            font-size: 25px;
            font-weight: bold;
            color: #000000;
            margin: 0;
            padding: 15px;
        }

        .project p {
            font-family: 'Oxygen', sans-serif;
            font-size: 15px;
            font-weight: 300;
            color: rgb(80, 80, 80);
            margin-top: 0;
            padding: 15px;
        }


        .img1,
        .img2,
        .img3 {
            background-color: rgb(239, 237, 233);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="project">
        <div class="img1">
            <img src="imgfile/custom-img-017-copyright.jpg" alt="Residential Project" width="100%">
            <h1>Residential projects</h1>
            <p>We build sustainable and modem homes for comfortable living.</p>

        </div>

        <div class="img2">
            <img src="imgfile/custom-img-018-copyright.jpg" alt="Commercial spaces" width="100%">
            <h1>Commercial spaces</h1>
            <p>We create efficient inspiring workspaces for business of all sizes</p>

        </div>
        <div class="img3">
            <img src="imgfile/custom-img-019-copyright.jpg" alt="Infrastructure works" width="100%">
            <h1>Infrastructure works</h1>
            <p>We develop strong reliable infrastructure for growing communities.</p>

        </div>
    </div>

</body>

</html>
